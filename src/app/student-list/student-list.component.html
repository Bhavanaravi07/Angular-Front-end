<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Student List</h2>
  </div>
<!-- nav -->
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="navbar-nav">
    
      <a class="nav-item nav-link" routerLink="/students">Student List</a>
      <a class="nav-item nav-link" routerLink="/add-student">Add Student</a>
  </div>
</nav>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students | async">
             <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.dob | date:'yyy-MM-dd'}}</td>
            <td>{{student.email}}</td>
            <td>{{student.mobile}}</td>
            <td><button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
                 <button (click)="updateStudent(student.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
