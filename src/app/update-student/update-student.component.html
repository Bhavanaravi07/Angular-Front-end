<h3>Update Student</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">ID</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="student.id" name="id" readonly>
    </div>
      
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="student.email" name="email">
    </div>
    <div class="form-group">
      <label for="name">DOB</label>
      <input type="text" class="form-control" id="dob" required [(ngModel)]="student.dob" name="dob">
    </div>

    <div class="form-group">
        <label for="name">Mobile</label>
        <input type="text" class="form-control" id="mobile" required [(ngModel)]="student. mobile" name="mobile">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>


<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <!--<button class="btn btn-success" (click)="newStudent()">Add</button>--> 
</div>
