<h3>Create Marks</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Student Name</label>
      <select formControlName="stud_name"  class="form-control">
          <option value="">Please select a Student Name</option>
          <option *ngFor="let stud_name of stud_names"[value]="stud_name">
              {{ stud_name }}
          </option>

      </select>
  </div>
  <div class="form-group">
    <label>Exam Name</label>
    <select formControlName="exam_name"  class="form-control">
        <option value="">Please select a Exam Name</option>
        <option *ngFor="let exam_name of exam_names"[value]="exam_name">
            {{ exam_name }}
        </option>

    </select>
  </div>
    
    <div class="form-group">
        <label for="name">Sub1</label>
        <input type="text" class="form-control" id="sub1" required [(ngModel)]="marks.sub1" name="sub1">
      </div>
      <div class="form-group">
        <label for="name">Sub2</label>
        <input type="text" class="form-control" id="sub2" required [(ngModel)]="marks.sub2" name="sub2">
      </div>
      <div class="form-group">
        <label for="name">Sub3</label>
        <input type="text" class="form-control" id="sub3" required [(ngModel)]="marks.sub3" name="sub3">
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <!--<button class="btn btn-success" (click)="newMarks()">Add</button>--> 
</div>
