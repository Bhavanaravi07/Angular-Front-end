<h3>Update Marks</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" class="form-control" id="stud_name" required [(ngModel)]="marks.stud_name" name="stud_name" readonly>
      </div>
      <div class="form-group">
        <label for="name">Exam Name</label>
        <input type="text" class="form-control" id="exam_name" required [(ngModel)]="marks.exam_name" name="exam_name" readonly>
      </div>
      <div class="form-group">
          <label for="name">Sub1</label>
          <input type="text" class="form-control" id="sub1" required [(ngModel)]="marks.sub1" name="sub1">
        </div>
        <div class="form-group">
          <label for="name">Sub2</label>
          <input type="text" class="form-control" id="sub2" required [(ngModel)]="marks.sub2" name="sub2">
        </div>
        <div class="form-group">
          <label for="name">Sub3</label>
          <input type="text" class="form-control" id="sub3" required [(ngModel)]="marks.sub3" name="sub3">
        </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
